<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/index.4717fcfd.css">
    <script defer="" src="/index.e5ac7667.js"></script>
    <title>E-commerce product page</title>
  </head>

  <body>
    <!-- nav -->
    <header>
      <nav class="navbar bg-body-tertiary p-16">
        <div class="container-xl gap-12">
          <button class="navbar-toggler align-self-end" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <div class="menu-button">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </button>

          <a class="navbar-brand" href="#">
            <img src="/logo.b3ecd760.svg" alt="logo">
          </a>

          <div class="nav__group ms-auto d-flex align-items-end gap-8">
            <button type="button" class="bg-transparent position-relative p-0 border-0 d-flex align-items-end">
              <i class="fa-solid fa-cart-shopping text-black fs-5"></i>
              <span class="position-absolute top-0 end-0 translate-top-right badge rounded-circle bg-primary fs-8 d-none">
                1
                <span class="visually-hidden">number of items</span>
              </span>
            </button>

            <div class="profile rounded-circle w-fixed-24 h-fixed-24 align-self-center">
              <img class="img-fluid" src="/image-avatar.2984032f.png" alt="profile image">
            </div>
          </div>

          <div class="offcanvas offcanvas-start max-w-70 p-16" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="bg-transparent border-0" data-bs-dismiss="offcanvas" aria-label="Close">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" ref="#">Collections</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Men</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Womenen</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- nav ends -->

    <!-- carousel -->
    <section class="section-hero">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/image-product-1.5bc88435.jpg" class="d-block w-100" alt="product image">
          </div>
          <div class="carousel-item">
            <img src="/image-product-2.f4a349ad.jpg" class="d-block w-100" alt="product image">
          </div>
          <div class="carousel-item">
            <img src="/image-product-3.e8ecbe33.jpg" class="d-block w-100" alt="product image">
          </div>
          <div class="carousel-item">
            <img src="/image-product-4.c6929eec.jpg" class="d-block w-100" alt="product image">
          </div>
        </div>
        <button class="carousel-control-prev rounded-circle w-fixed-small h-fixed-small bg-white opacity-100 start-5 my-auto" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <i class="fa-solid fa-chevron-left text-neutral-600"></i>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next rounded-circle w-fixed-small h-fixed-small bg-white opacity-100 end-5 my-auto" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <i class="fa-solid fa-chevron-right text-neutral-600"></i>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- carousel ends  -->
    <!-- article info -->
    <article>
      <div class="card border-0">
        <div class="card-body p-16">
          <h2 class="card-subtitle mb-2 text-body-secondar text-primary text-uppercase fs-12 ls-small fw-bold">
            Sneaker Company
          </h2>
          <h1 class="card-title text-capitalize fw-bold">
            fall limited edition sneakers
          </h1>
          <p class="card-text text-neutral-400 fs-16">
            These low-profile sneakers are our perfect cause wear campanion.
            Featuring a durable rubber outer sole. They'll withstand everything
            the weather can offer.
          </p>
          <div class="hstack prices gap-12 mt-12">
            <span class="price fw-bold fs-24">$125.00</span>
            <span class="coupon badge bg-secondary text-primary">50%</span>
            <span class="price-original ms-auto text-neutral-300 fs-12 fw-bold text-decoration-line-through">$250.00</span>
          </div>
          <div class="input-group mt-12">
            <button type="button" class="input-group-text border-0 bg-neutral-200 text-primary fw-bold fs-24">
              -
            </button>
            <input type="number" class="form-control text-center border-0 bg-neutral-200 fw-bold" value="0" min="0" aria-label="quantity">
            <button type="button" class="input-group-text bg-neutral-200 border-0 text-primary fw-bold fs-24">
              +
            </button>
          </div>

          <button class="bg-primary w-100 text-white border rounded-3 py-12 hstack justify-content-center gap-12 fs-16 mt-12 shadow">
            <i class="fa-solid fa-cart-shopping text-black text-white"></i>
            Add to cart
          </button>
        </div>
      </div>
    </article>
    <!-- article info ends-->
  </body>
</html>
