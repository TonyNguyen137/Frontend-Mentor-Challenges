<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.scss">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <article class="article">
    <picture class="article__img-wrapper">
      <source media="(min-width: 600px)" srcset="../images/image-product-desktop.jpg" media="min">
      <img class="article__img" src="../images/image-product-mobile.jpg" alt="product-image">
    </picture>
    <div class="article__info">
      <h2 class="article__product-category">Perfume</h2>
      <h1 class="article__product-name">Gabrielle Essencce Eau De Parfum</h1>
      <p class="article__product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="article__price-wrapper">
        <span class="article__price-wrapper__current-price">$149.99</span>
        <span class="article__price-wrapper__original-price">$169.99</span>
      </div>
      <button class="buy-btn">
        <img src="../images/icon-cart.svg" alt="">
        Add to Cart</button>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a> |  Coded by <a href="#">Tony Nguyen</a>.
  </div>
</body>
</html>
